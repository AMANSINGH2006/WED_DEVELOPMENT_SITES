<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <header class="signup-header">
                <h1>sign_up</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="mailto:Aman993507@gmail.com">
                   <p>
                    <level for="username">Full Name:</level>
                    <input type="text" id="username" placeholder="Aman Singh" required>
                   </p>
                    <br>
                   <p>
                    <level for="email">Email Address:</level>
                    <input type="email" id="email" placeholder="aman993507@gmail.com"required>
                   </p>
                    <br>
                   <p>
                    <level for="pass">Enter Your Password:</level>
                    <input type="password" id="pass" placeholder="Atleast 8 characters" required>
                   </p>
                    <br>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
                <footer class="signup-footer">
                    <p>Already have an Account? <a href="#">Login</a></p>
                </footer>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
